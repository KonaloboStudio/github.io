<div style="color:#000000;font-size:43px;font-family:Play;font-weight:bold;font-style:normal;text-align:center;text-decoration:none" id="countdown-days"></div>
<script>
var endDate = new Date("May 2, 2023 12:40:00").getTime();
var timer = setInterval(function() 
{
   var now = new Date().getTime();
   var diff = endDate - now;
   var d = Math.floor(diff /  (1000 * 60 * 60 * 24));
   var h = Math.floor((diff % (1000 *  60 * 60 * 24)) / (1000 * 60 * 60));
   var m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
   var s = Math.floor((diff % (1000 * 60)) / 1000);
   document.getElementById("countdown-days").innerHTML = d + "Д " +  h + "Ч " + m + "М " + s + "С ";
   if (diff < 0) 
   {
      clearInterval(timer);
      document.getElementById("countdown-days").innerHTML  = "Уже началось!... Перезагрузи страницу";
   }
}, 1000);
</script></div>

<div style="color:#000000;font-size:16px;font-family:Arial;font-weight:normal;font-style:normal;text-align:left;text-decoration:none" id="basicclock"></div>
<script>
function clock() 
{
   var digital = new Date();
   var hours = digital.getHours();
   var minutes = digital.getMinutes();
   var seconds = digital.getSeconds();
   if (minutes <= 9) minutes = "0" + minutes;
   if (seconds <= 9) seconds = "0" + seconds;
   dispTime = hours + ":" + minutes + ":" + seconds;

   var basicclock = document.getElementById('basicclock');
   basicclock.innerHTML = dispTime;
   setTimeout("clock()", 1000);
}
clock();
</script>
