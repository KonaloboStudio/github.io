  <style>
    .button {
      font-family: "Rotonda Regular";
      width: 160px;
      height: 55px;
      color: #fff;
      cursor: url("/tech/curs/blue_alt.cur"), pointer !important;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      background: linear-gradient(#353535, #1a1a1a);
      position: relative;
      z-index: 0;
      border-radius: 10px;
      margin: 5px;
    }
    .button:before {
      content: "";
      background: linear-gradient(
        45deg,
        #00ffd5,
        #002bff,
        #7a00ff,
        #002bff,
        #00ffd5
      );
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glow 20s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      border-radius: 10px;
    }
    .button:active:after {
      background: transparent;
    }
    .button:hover:before {
      opacity: 1;
    }
    .button:after {
      z-index: -1;
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(#353535, #1a1a1a);
      left: 0;
      top: 0;
      border-radius: 10px;
    }
    @keyframes glow {
      0% {
        background-position: 0 0;
      }

      50% {
        background-position: 400% 0;
      }

      100% {
        background-position: 0 0;
      }
    }
  </style>
</head>
