<!DOCTYPE html>
<html lang="en">
<head>
    <title>Мой сайт</title>
    <script src="https://unpkg.com/i18next"></script>
    <script>
        i18n
            .init({
                lng: 'en', // Начальный язык
                resources: {
                    en: {
                        translation: {
                            "hello": "Hello",
                            "welcome": "Welcome to my site"
                        }
                    },
                    ru: {
                        translation: {
                            "hello": "Привет",
                            "welcome": "Добро пожаловать на мой сайт"
                        }
                    }
                }
            })
            .then(() => {
                document.getElementById('greeting').textContent = i18n.t('hello');
                document.getElementById('welcome').textContent = i18n.t('welcome');
            });
    </script>
</head>
<body>
    <p id="greeting"></p>
    <p id="welcome"></p>
</body>
</html>
